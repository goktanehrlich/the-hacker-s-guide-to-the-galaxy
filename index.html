
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kiez</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Feed</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Kiez</h3>
      </div>
      <div class="jumbotron">
        <h2>Kiez</h2>
        <p class="lead">Make the neighbourhood a better place.</p>

          <div class="form-group row">
            <label for="username">Username</label>
            <input type="text" class="col-md-2 col-md-offset-5 form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group row">
            <label for="message">Message</label>
            <input type="text" class="col-md-2 col-md-offset-5 form-control" id="message" placeholder="Your message to Kiez">
          </div>
          <button class="btn btn-default submit-button">Send</button>


      </div>

      <div class="row marketing">
        <div class="feed col-lg-6">

        </div>
      </div>

      <class="footer">
        <p>&copy; 2016 Hacker's guide to galaxy.</p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
          $(function(){
            $(".submit-button").on("click", function(){
              var username = $("#username").val();
              var message = $("#message").val();
              var currentFeed = $('.feed').html();
              var newFeed = "<h4>"+ message +"</h4> <p>" + username+"</p>";
              var currentFeed = newFeed + currentFeed;
              $('.feed').html(currentFeed);
              $("#username").val("");
              $("#message").val("");

            });

          })

        </script>
      </footer>

    </div> <!-- /container -->
  </body>
</html>
